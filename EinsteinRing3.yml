DATASET:
    NAME: EinsteinRing3
    PARAMETERS:
        SIZE: 3000
        OUTDIR: MySimulationResults

COSMOLOGY:
    PARAMETERS:
        H0: 70
        Om0: 0.3

IMAGE:
    PARAMETERS:
        exposure_time: 90
        numPix: 100
        pixel_scale: 0.263
        psf_type: 'GAUSSIAN'
        read_noise: 7
        ccd_gain: 6.083

SURVEY:
    PARAMETERS:
        BANDS: g,r,i
        seeing: 0.9
        magnitude_zero_point: 30.0
        sky_brightness: 23.5
        num_exposures: 10

SPECIES:
    GALAXY_1:
        NAME: Lens 
        LIGHT_PROFILE_1:
            NAME: SERSIC_ELLIPSE 
            PARAMETERS:
                magnitude: 19.5
                center_x: 0.0 
                center_y: 0.0
                R_sersic:
                    DISTRIBUTION:
                        NAME: normal
                        PARAMETERS:
                            mean: 6.0
                            std: 1.0
                n_sersic:
                    DISTRIBUTION: 
                        NAME: normal
                        PARAMETERS:
                            mean: 4.0
                            std: 0.5
                e1:
                    DISTRIBUTION:
                        NAME: uniform
                        PARAMETERS:
                            minimum: -0.25
                            maximum: 0.25
                e2:
                    DISTRIBUTION:
                        NAME: uniform
                        PARAMETERS:
                            minimum: -0.25
                            maximum: 0.25

        MASS_PROFILE_1:
            NAME: SIE 
            PARAMETERS:
                theta_E:
                    DISTRIBUTION:
                        NAME: uniform 
                        PARAMETERS:
                            minimum: 0.5
                            maximum: 3
                e1:
                    DISTRIBUTION:
                        NAME: uniform
                        PARAMETERS:
                            minimum: -0.25
                            maximum: 0.25
                e2:
                    DISTRIBUTION:
                        NAME: uniform
                        PARAMETERS:
                            minimum: -0.25
                            maximum: 0.25
                center_x: 0.0
                center_y: 0.0 
                
    GALAXY_2:
        NAME: Source
        LIGHT_PROFILE_1:
            NAME: SERSIC_ELLIPSE
            PARAMETERS:
                magnitude: 19.5
                center_x:
                    DISTRIBUTION:
                        NAME: normal
                        PARAMETERS:
                            mean: 0.0
                            std: 0.25
                center_y:
                    DISTRIBUTION:
                        NAME: normal
                        PARAMETERS:
                            mean: 0.0
                            std: 0.25
                R_sersic:
                    DISTRIBUTION:
                        NAME: normal
                        PARAMETERS:
                            mean: 6.0
                            std: 1.0
                n_sersic:
                    DISTRIBUTION:
                        NAME: normal
                        PARAMETERS:
                            mean: 4.0
                            std: 0.5
                e1:
                    DISTRIBUTION:
                        NAME: uniform
                        PARAMETERS:
                            minimum: -0.25
                            maximum: 0.25
                e2:
                    DISTRIBUTION:
                        NAME: uniform
                        PARAMETERS:
                            minimum: -0.25
                            maximum: 0.25
        MASS_PROFILE_1:
            NAME: SIE
            PARAMETERS:
                theta_E: 2.0
                e1: 0.1
                e2: -0.1
                center_x: 0.0
                center_y: 0.0
                            
    GALAXY_3: # completely dark object
        NAME: Dark
        LIGHT_PROFILE_1:
            NAME: SERSIC_ELLIPSE
            PARAMETERS:
                magnitude: 100 
                center_x: 0.0 
                center_y: 0.0 
                R_sersic: 1.0 
                n_sersic: 1.0 
                e1: 0.5
                e2: 0.5

        MASS_PROFILE_1:
            NAME: SIE
            PARAMETERS:
                theta_E: 2.0
                e1: 0.1
                e2: -0.1
                center_x: 0.0
                center_y: 0.0
                
GEOMETRY:
    CONFIGURATION_1: 
        NAME: GalaxyGalaxySimulated
        FRACTION: 0.50
        PLANE_1:
            OBJECT_1: Lens
            PARAMETERS:
                REDSHIFT:
                    DISTRIBUTION:
                        NAME: uniform
                        PARAMETERS:
                            minimum: 0.3
                            maximum: 0.8
        PLANE_2:
            OBJECT_1: Source
            PARAMETERS:
                REDSHIFT:
                    DISTRIBUTION:
                        NAME: uniform
                        PARAMETERS:
                            minimum: 1.7
                            maximum: 2.3
 
    CONFIGURATION_2:
        NAME: JustAGalaxy
        FRACTION: 0.50
        PLANE_1:
            OBJECT_1: Lens
            PARAMETERS:
                REDSHIFT:
                    DISTRIBUTION:
                        NAME: uniform
                        PARAMETERS:
                            minimum: 0.3
                            maximum: 0.8
        PLANE_2:
            OBJECT_1: Dark
            PARAMETERS:
                REDSHIFT: 2.0